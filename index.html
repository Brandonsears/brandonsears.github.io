<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Heat Map Pro</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0b0e;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #232323;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            color: #ffffff;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #888;
        }

        .map-container {
            background: #12131A;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .tile {
            stroke: #0a0b0e;
            stroke-width: 1px;
            transition: all 0.3s ease;
        }

        .tile:hover {
            stroke: #ffffff;
            stroke-width: 2px;
            filter: brightness(1.2);
        }

        .tile-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            fill: white;
            pointer-events: none;
        }

        .sector-label {
            font-size: 14px;
            font-weight: 500;
            fill: #ffffff;
            opacity: 0.9;
        }

        #tooltip {
            position: absolute;
            background: rgba(18, 19, 26, 0.95);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #232323;
            z-index: 1000;
        }

        .tooltip-header {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            gap: 20px;
        }

        .tooltip-label {
            color: #888;
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff4d4d;
        }

        .loading-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(18, 19, 26, 0.95);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #888;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #232323;
            z-index: 1000;
        }

        .progress-bar {
            margin-top: 8px;
            height: 4px;
            background: #232323;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #00ff88;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Market Heat Map</h1>
            <div class="status-bar">
                Last updated: <span id="last-update">Loading...</span>
            </div>
        </div>
        <div class="map-container">
            <div id="market-map"></div>
        </div>
    </div>
    <div id="tooltip"></div>
    <div class="loading-overlay">
        <div id="loading-status">Loading market data...</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
    </div>

    <script>
        // ↓↓↓ ADD YOUR API KEY HERE ↓↓↓
        const FINNHUB_API_KEY = 'cus1ashr01qt2nchqnqgcus1ashr01qt2nchqnr0';
        // ↑↑↑ ADD YOUR API KEY HERE ↑↑↑

        // Stock universe - 100+ major stocks grouped by sector
        const sectors = {
            "Technology": {
                color: "#1a73e8",
                stocks: ["AAPL", "MSFT", "GOOGL", "NVDA", "TSM", "AVGO", "CSCO", "ADBE", "CRM", "INTC", "AMD", "QCOM", "TXN", "AMAT", "MU", "ADI", "LRCX", "KLAC", "NOW", "SNPS"]
            },
            "Financial": {
                color: "#34a853",
                stocks: ["JPM", "BAC", "WFC", "GS", "MS", "BLK", "SCHW", "AXP", "C", "SPGI", "CB", "PNC", "TFC", "USB", "MMC", "AON", "TRV", "PRU", "MET", "AIG"]
            },
            "Healthcare": {
                color: "#4285f4",
                stocks: ["JNJ", "UNH", "LLY", "PFE", "MRK", "ABBV", "TMO", "DHR", "ABT", "BMY", "AMGN", "CVS", "ELV", "SYK", "BSX", "ISRG", "HCA", "CI", "BDX", "ZTS"]
            },
            "Consumer": {
                color: "#fbbc04",
                stocks: ["AMZN", "WMT", "PG", "COST", "KO", "PEP", "MCD", "NKE", "DIS", "NFLX", "HD", "LOW", "TGT", "SBUX", "YUM", "MAR", "MO", "EL", "NEM", "GIS"]
            },
            "Industrial": {
                color: "#ea4335",
                stocks: ["CAT", "UPS", "HON", "RTX", "BA", "LMT", "GE", "MMM", "DE", "EMR", "ITW", "ETN", "PH", "CMI", "ROK", "LHX", "TT", "RSG", "IR", "DOV"]
            },
            "Energy": {
                color: "#8e24aa",
                stocks: ["XOM", "CVX", "SHEL", "TTE", "COP", "BP", "ENB", "SLB", "EOG", "PXD", "MPC", "PSX", "VLO", "OXY", "WMB", "KMI", "HES", "HAL", "DVN", "BKR"]
            }
        };

        let loadedStocks = 0;
        const totalStocks = Object.values(sectors).reduce((sum, sector) => sum + sector.stocks.length, 0);

        async function fetchBatchData(symbols) {
            try {
                const promises = symbols.map(symbol =>
                    fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`)
                        .then(response => response.json())
                        .then(quote => ({
                            name: symbol,
                            price: quote.c,
                            change: ((quote.c - quote.pc) / quote.pc * 100),
                            high: quote.h,
                            low: quote.l,
                            volume: quote.v,
                            previousClose: quote.pc
                        }))
                );

                const results = await Promise.all(promises);
                loadedStocks += symbols.length;
                updateProgress();
                return results.filter(result => result.price);
            } catch (error) {
                console.error('Batch fetch error:', error);
                return [];
            }
        }

        function updateProgress() {
            const progress = (loadedStocks / totalStocks) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
            document.getElementById('loading-status').textContent = 
                `Loading: ${loadedStocks}/${totalStocks} stocks`;
        }

        async function loadMarketData() {
            const marketData = {
                name: "Market",
                children: []
            };

            for (const [sectorName, sectorData] of Object.entries(sectors)) {
                // Process 5 stocks at a time to respect rate limits
                const batchSize = 5;
                const stockData = [];
                
                for (let i = 0; i < sectorData.stocks.length; i += batchSize) {
                    const batch = sectorData.stocks.slice(i, i + batchSize);
                    const batchData = await fetchBatchData(batch);
                    stockData.push(...batchData);
                    // Add delay between batches
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                if (stockData.length > 0) {
                    marketData.children.push({
                        name: sectorName,
                        color: sectorData.color,
                        children: stockData
                    });
                }
            }

            return marketData;
        }

        function getColor(change) {
            if (!change) return "#333333";
            if (change > 3) return "#00ff88";
            if (change > 1) return "#00cc66";
            if (change > 0) return "#00aa44";
            if (change > -1) return "#ff4d4d";
            if (change > -3) return "#cc0000";
            return "#990000";
        }

        function formatNumber(num) {
            if (Math.abs(num) >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (Math.abs(num) >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (Math.abs(num) >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        function createVisualization(data) {
            const width = document.querySelector("#market-map").clientWidth;
            const height = 800;

            const treemap = d3.treemap()
                .size([width, height])
                .paddingTop(28)
                .paddingRight(3)
                .paddingBottom(3)
                .paddingLeft(3)
                .round(true);

            const root = d3.hierarchy(data)
                .sum(d => d.volume)
                .sort((a, b) => b.value - a.value);

            treemap(root);

            d3.select("#market-map").html("");

            const svg = d3.select("#market-map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const sectors = svg.selectAll(".sector")
                .data(root.children)
                .enter()
                .append("g")
                .attr("class", "sector")
                .attr("transform", d => `translate(${d.x0},${d.y0})`);

            sectors.append("rect")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", "#1a1a1a");

            sectors.append("text")
                .attr("class", "sector-label")
                .attr("x", 10)
                .attr("y", 20)
                .text(d => `${d.data.name} (${d.children.length})`);

            const cell = sectors.selectAll(".stock")
                .data(d => d.leaves())
                .enter()
                .append("g")
                .attr("class", "stock")
                .attr("transform", d => `translate(${d.x0 - d.parent.x0},${d.y0 - d.parent.y0})`);

            cell.append("rect")
                .attr("class", "tile")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => getColor(d.data.change))
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip);

            cell.append("text")
                .attr("class", "tile-label")
                .attr("x", 4)
                .attr("y", 14)
                .text(d => d.data.name);

            cell.append("text")
                .attr("class", "tile-label")
                .attr("x", 4)
                .attr("y", 26)
                .text(d => `$${d.data.price?.toFixed(2)}`);

            cell.append("text")
                .attr("class", "tile-label")
                .attr("x", 4)
                .attr("y", 38)
                .attr("fill", d => d.data.change >= 0 ? "#00ff88" : "#ff4d4d")
                .text(d => `${d.data.change?.toFixed(1)}%`);

            document.getElementById('last-update').textContent = 
                new Date().toLocaleTimeString();
        }

        function showTooltip(event, d) {
            const tooltip = d3.select("#tooltip");
            tooltip.style("display", "block")
                .html(`
                    <div class="tooltip-header">${d.data.name}</div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Price:</span>
                        <span>$${d.data.price?.toFixed(2)}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Change:</span>
                        <span class="${d.data.change >= 0 ? 'positive' : 'negative'}">
                            ${d.data.change?.toFixed(2)}%
                        </span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Volume:</span>
                        <span>${formatNumber(d.data.volume)}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">High:</span>
                        <span>$${d.data.high?.toFixed(2)}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Low:</span>
                        <span>$${d.data.low?.toFixed(2)}</span>
                    </div>
                `)
                .style("left", `${event.pageX + 10}px`)
                .style("top", `${event.pageY + 10}px`);
        }

        function hideTooltip() {
            d3.select("#tooltip").style("display", "none");
        }

        async function updateVisualization() {
            try {
                loadedStocks = 0;
                updateProgress();
                const data = await loadMarketData();
                createVisualization(data);
                document.querySelector('.loading-overlay').style.display = 'none';
            } catch (error) {
                console.error("Error updating visualization:", error);
                document.getElementById('loading-status').textContent = 
                    "Error loading market data";
            }
        }

        // Initial load
        updateVisualization();

        // Refresh every 5 minutes
        setInterval(updateVisualization, 300000);
    </script>
</body>
</html>
