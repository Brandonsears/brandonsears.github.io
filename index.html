<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #ffffff;
            color: #202124;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #dadce0;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        select, button {
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            font-family: 'Google Sans', Arial, sans-serif;
            font-size: 14px;
            color: #202124;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            background: #f8f9fa;
            border-color: #dadce0;
        }

        .refresh-button {
            background: #1a73e8;
            color: white;
            border: none;
        }

        .refresh-button:hover {
            background: #1557b0;
        }

        .market-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            min-width: 200px;
            border: 1px solid #dadce0;
        }

        .stat-label {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 500;
        }

        .positive {
            color: #137333;
        }

        .negative {
            color: #c5221f;
        }

        .map-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }

        .sector-label {
            font-size: 14px;
            font-weight: 500;
            fill: #202124;
            pointer-events: none;
        }

        .tile {
            stroke: #ffffff;
            stroke-width: 1px;
            transition: opacity 0.2s;
        }

        .tile:hover {
            opacity: 0.8;
        }

        .tile-label {
            font-family: 'Google Sans', Arial, sans-serif;
            font-size: 12px;
            fill: white;
            pointer-events: none;
        }

        .market-cap-label {
            font-size: 11px;
            fill: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        #tooltip {
            position: absolute;
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 2px 4px rgba(60,64,67,0.3);
            border: 1px solid #dadce0;
            display: none;
            z-index: 1000;
        }

        .tooltip-header {
            font-weight: 500;
            margin-bottom: 8px;
            color: #202124;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            gap: 24px;
        }

        .tooltip-label {
            color: #5f6368;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dadce0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #5f6368;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Market Heat Map</h1>
            <div class="controls">
                <select id="timeframe">
                    <option value="1d">1 Day</option>
                    <option value="5d">5 Days</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Months</option>
                </select>
                <button class="refresh-button" onclick="updateVisualization()">Refresh</button>
            </div>
        </div>

        <div class="market-stats" id="market-stats"></div>
        <div class="map-container">
            <div id="market-map"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #137333"></div>
                <span>Strong Gain (>2%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #1e8e3e"></div>
                <span>Gain (0-2%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #d93025"></div>
                <span>Loss (0-2%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #c5221f"></div>
                <span>Strong Loss (>2%)</span>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script>
        const sectorStocks = {
            "Technology": ["AAPL", "MSFT", "GOOGL", "NVDA", "META", "TSM", "AVGO", "ORCL", "CSCO", "CRM", "ACN", "ADBE"],
            "Financial": ["BRK-B", "JPM", "V", "MA", "BAC", "WFC", "MS", "GS", "BLK", "SCHW"],
            "Healthcare": ["UNH", "JNJ", "LLY", "PFE", "MRK", "ABBV", "TMO", "ABT", "DHR", "BMY"],
            "Consumer": ["AMZN", "WMT", "PG", "COST", "KO", "PEP", "MCD", "NKE", "DIS", "NFLX"],
            "Energy": ["XOM", "CVX", "SHEL", "TTE", "COP", "BP", "SLB", "EOG", "PXD", "ENB"],
            "Industrial": ["CAT", "UPS", "HON", "RTX", "BA", "LMT", "GE", "MMM", "DE", "EMR"]
        };

        async function fetchStockData(symbol) {
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`);
                const data = await response.json();
                const quote = data.chart.result[0];
                
                return {
                    name: symbol,
                    price: quote.meta.regularMarketPrice,
                    previousClose: quote.meta.previousClose,
                    marketCap: quote.meta.marketCap,
                    change: ((quote.meta.regularMarketPrice - quote.meta.previousClose) / quote.meta.previousClose * 100).toFixed(2),
                    volume: quote.trading_periods[0].volume[0]
                };
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) {
                return `$${(marketCap / 1e12).toFixed(1)}T`;
            }
            return `$${(marketCap / 1e9).toFixed(1)}B`;
        }

        function formatVolume(volume) {
            if (volume >= 1e9) return `${(volume / 1e9).toFixed(1)}B`;
            if (volume >= 1e6) return `${(volume / 1e6).toFixed(1)}M`;
            return volume.toLocaleString();
        }

        function getColor(change) {
            change = parseFloat(change);
            if (change > 2) return "#137333";
            if (change > 0) return "#1e8e3e";
            if (change > -2) return "#d93025";
            return "#c5221f";
        }

        async function updateVisualization() {
            const loadingOverlay = d3.select("#market-map")
                .append("div")
                .attr("class", "loading-overlay")
                .append("div")
                .attr("class", "loading-spinner");

            try {
                const data = { name: "Market Map", children: [] };
                
                for (const [sector, symbols] of Object.entries(sectorStocks)) {
                    const stockPromises = symbols.map(symbol => fetchStockData(symbol));
                    const stocksData = (await Promise.all(stockPromises)).filter(d => d !== null);
                    
                    if (stocksData.length > 0) {
                        data.children.push({
                            name: sector,
                            children: stocksData
                        });
                    }
                }

                d3.select("#market-map").html("");

                const width = document.querySelector("#market-map").clientWidth;
                const height = 700;

                const treemap = d3.treemap()
                    .size([width, height])
                    .paddingTop(20)
                    .paddingRight(2)
                    .paddingBottom(2)
                    .paddingLeft(2)
                    .round(true);

                const root = d3.hierarchy(data)
                    .sum(d => d.marketCap)
                    .sort((a, b) => b.value - a.value);

                treemap(root);

                const svg = d3.select("#market-map")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const sectors = svg.selectAll("g")
                    .data(root.children)
                    .enter()
                    .append("g");

                sectors.append("text")
                    .attr("class", "sector-label")
                    .attr("x", d => d.x0 + 5)
                    .attr("y", d => d.y0 + 15)
                    .text(d => d.data.name);

                const cell = sectors.selectAll("g")
                    .data(d => d.leaves())
                    .enter()
                    .append("g")
                    .attr("transform", d => `translate(${d.x0},${d.y0})`);

                cell.append("rect")
                    .attr("class", "tile")
                    .attr("width", d => d.x1 - d.x0)
                    .attr("height", d => d.y1 - d.y0)
                    .attr("fill", d => getColor(d.data.change))
                    .on("mouseover", function(event, d) {
                        const tooltip = d3.select("#tooltip");
                        tooltip.style("display", "block")
                            .html(`
                                <div class="tooltip-header">${d.data.name}</div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Price:</span>
                                    <span>$${d.data.price.toFixed(2)}</span>
                                </div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Change:</span>
                                    <span class="${d.data.change >= 0 ? 'positive' : 'negative'}">
                                        ${d.data.change}%
                                    </span>
                                </div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Market Cap:</span>
                                    <span>${formatMarketCap(d.data.marketCap)}</span>
                                </div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Volume:</span>
                                    <span>${formatVolume(d.data.volume)}</span>
                                </div>
                            `)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY + 10) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip").style("display", "none");
                    });

                cell.append("text")
                    .attr("class", "tile-label")
                    .attr("x", 5)
                    .attr("y", 20)
                    .text(d => d.data.name);

                cell.append("text")
                    .attr("class", "market-cap-label")
                    .attr("x", 5)
                    .attr("y", 35)
                    .text(d => formatMarketCap(d.data.marketCap));

            } catch (error) {
                console.error("Error creating visualization:", error);
                d3.select("#market-map")
                    .html("<div class='error'>Error loading market data</div>");
            }
        }

        // Initial load
        updateVisualization();

        // Refresh every 5 minutes
        setInterval(updateVisualization, 300000);
    </script>
</body>
</html>
